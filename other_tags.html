<!DOCTYPE html>
<html>
    <head>
        <title> twelth page </title>
    </head>

    
        <!-- og(open graph) tag :- made by facebook and support insta, linkedin etc   -->
        <!-- twitter card tag:- made by twitter -->
        <!-- search facebook open graph tag to see examples -> copy markup  -->

        <!-- Facebook open graph tag -->
        <meta property="og:url" content="other_tags.html" />
        <meta property="og:type"               content="article" />
        <meta property="og:title"              content="your blog tittle " />
        <meta property="og:description"        content="my blog discription " />
        <meta property="og:image"              content="logo path" />


        <!-- twitter card tag -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="site name /or account handel name" />
        <meta name="twitter:title" content="tittle name" />
        <meta name="twitter:description" content="discription" />
        <meta name="twitter:image" content="logo " />


        <!-- viewport meta tag -->
        <!-- its atapt the screen in all device like phone or tablet -->
        <!-- we made it for pc screen btut by this tag we can adapt our webpage in all type of device -->
        <meta name="'viewport" content="width=device-width, initial-scale=1">
        <!-- its need css also -->
        <!-- width is equal to device width -->
    
</html>
